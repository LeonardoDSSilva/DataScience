<script>
	let read = require('read-file-utf8');
	let loki = require('lokijs');
	let db = new loki('db.json');
	let data = read(__dirname + '/db.json');

	db.json = data;

	let clientes = db.getCollection('clientes');


	const createApp = require('vue').createApp

	const app = createApp({

			}
		}
	})

	app.mount('#app')
